<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta Charset="ISO-8859-1">
	<title>Java Trining Center</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Employee managegement system </h1>
		<hr>
		<h2>Save Student</h2>
		<form action="#" th:action="@{/save}" th:object="${emp}" method="POST">
		   <input type="text" th:field="*{eno}"  placeholder="eno"
				class="form-control mb-4 col-4" />
		
			<input type="text" th:field="*{fname}"  placeholder="Employee fname"
				class="form-control mb-4 col-4" />

			<input type="text" th:field="*{lname}" placeholder="Employee lname"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{designation}" placeholder="Employee designation"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{email}" placeholder="Employee email"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{password}" placeholder="Employee password"
				class="form-control mb-4 col-4" />

			<button type="submit" class="btn btn-info col-2">Save Employee</button>

		</form>
		<hr>
		<a th:href="@{/login}">Back to sign in</a>
		
	</div>
</body>

</html>
